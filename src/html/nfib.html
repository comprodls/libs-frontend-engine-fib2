{{#with content}}
<div class="activity-body nfib-body">   
    <h2><strong>{{getAdapterParams "activityName"}}</strong></h2>   
    <p class="instructions">{{{directions}}} </p>
    <div class="smart-form inline-input">
        <ol>
            {{#each questiondata}} 
                <li>    
                    <label class="input">
                        <span id="answer{{@index}}" class="invisible wrong pull-left"></span>
                        {{#each parts}}
                            {{#if this.content}}
                                <span class="question_content">{{{this.content}}}</span>
                            {{/if}}
                        {{/each}}
                    </label>
                </li>
            {{/each}}
        </ol>
    </div>
</div>
{{/with}}
<div class="hidden-div"></div>
<button class="toggleDiv">Toggle div</div>
