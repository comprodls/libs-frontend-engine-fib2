{{#with content}}
<div class="activity-body nfib-body">   
    <h2><strong>{{getAdapterParams "activityName"}}</strong></h2>   
    <div class="instructions">
        {{#each instructions}} 
            <span class="edit-instruction">Edit Instructions:</span> <input value="{{{this.html}}}" class="edit-input edit-instruction-val" size="50"></input>
        {{/each}} 
    </div>
    
    <div class="instructions questions">
        {{#each questiondata}} 
            <span class="edit-answer">Enter correct answer: </span>
            <input class="edit-input edit-answer-val" value="{{this.correctanswer}}" size="50"></input>
        {{/each}}
    </div>
</div>
{{/with}}
